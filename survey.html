<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="keywords" content="survey, web development, feedback">

    <title>Web Dev Survey - Mazimba Dev</title>

</head>
<body>
    <header>
        <div class="container">
            <div id="logo">
                <h1><a href="/home/mazimba/Desktop/CP_Assignment/index.html">Mazimba Dev</a></h1>
            </div>
            <nav>
                <ul>
                    <li><a href="/home/mazimba/Desktop/CP_Assignment/index.html">Home</a></li>
                    <li><a href="/home/mazimba/Desktop/CP_Assignment/about.html">About Me</a></li>
                    <li><a href="/home/mazimba/Desktop/CP_Assignment/projects.html">Projects</a></li>
                    <li><a href="/home/mazimba/Desktop/CP_Assignment/contact.html">Contact</a></li>
                    <li class="current"><a href="/home/mazimba/Desktop/CP_Assignment/survey.html">Survey</a></li>
                </ul>
            </nav>
            <button id="theme-toggle">Toggle Theme</button>
        </div>
    </header>

    <main class="container content-section">
        <h2>Web Development Survey</h2>
        <p>Your feedback is valuable! Please take a moment to fill out this short survey.</p>

        <form id="surveyForm">
            <fieldset>
                <legend>Your Preferences</legend>
                <div class="form-group">
                    <label>What's your favorite front-end framework/library?</label>
                    <input type="radio" id="react" name="framework" value="React" required> <label for="react" class="inline-label">React</label><br>
                    <input type="radio" id="vue" name="framework" value="Vue"> <label for="vue" class="inline-label">Vue</label><br>
                    <input type="radio" id="angular" name="framework" value="Angular"> <label for="angular" class="inline-label">Angular</label><br>
                    <input type="radio" id="svelte" name="framework" value="Svelte"> <label for="svelte" class="inline-label">Svelte</label><br>
                    <input type="radio" id="other_framework" name="framework" value="Other"> <label for="other_framework" class="inline-label">Other</label>
                    <small class="error-message" id="frameworkError"></small>
                </div>

                <div class="form-group">
                    <label>Which back-end technologies are you interested in?</label><br>
                    <input type="checkbox" id="nodejs" name="backend" value="Node.js"> <label for="nodejs" class="inline-label">Node.js/Express</label><br>
                    <input type="checkbox" id="python" name="backend" value="Python"> <label for="python" class="inline-label">Python (Django/Flask)</label><br>
                    <input type="checkbox" id="java" name="backend" value="Java"> <label for="java" class="inline-label">Java (Spring)</label><br>
                    <input type="checkbox" id="php" name="backend" value="PHP"> <label for="php" class="inline-label">PHP (Laravel)</label>
                </div>
            </fieldset>
            
            <fieldset>
                <legend>Your Information (Optional)</legend>
                <div class="form-group">
                    <label for="surveyEmail">Your Email (to receive results, optional):</label>
                    <input type="email" id="surveyEmail" name="surveyEmail">
                    <small class="error-message" id="surveyEmailError"></small>
                </div>
            </fieldset>

            <fieldset>
                <legend>Feedback</legend>
                <div class="form-group">
                    <label for="comments">Any comments or suggestions about this portfolio site?</label>
                    <textarea id="comments" name="comments" rows="4" placeholder="Your valuable feedback..."></textarea>
                </div>
            </fieldset>
            
            <button type="submit" class="submit-btn">Submit Survey</button>
            <p id="surveyStatus"></p>
        </form>
    </main>

    <footer>
        <div class="container">
            <p>&copy; <span id="current-year"></span> John Doe. All Rights Reserved. &lt;Made with Passion&gt;</p>
